<h1>TODOLIST</h1>
<h2 *ngIf="errorMsg != ''" class="error text-danger">
  {{ errorMsg }}
</h2>
<digi-form-task></digi-form-task>
<ul>
  <li *ngFor="let task of tasks">
    <digi-task
      (sortTasks)="sortLocalTasks()"
      (deleteTask)="handleDelete(task.id)"
      [task]="task"
    ></digi-task>
  </li>
</ul>
